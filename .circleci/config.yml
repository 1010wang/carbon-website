version: 2
jobs:
  deploy:
    docker:
      - image: circleci/node:8.11
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install dependencies from offline
          command: yarn install --offline
      - run:
          name: Build external and internal sites
          command: |
            yarn build:external
            yarn build:internal
      - deploy:
          name: deploy to IBM Cloud
          command: |
            # if [ "${CIRCLE_BRANCH}" == "master" ]; then
            if [ "${CIRCLE_BRANCH}" == "feat/add-circle-ci" ]; then
              curl -fsSL https://clis.ng.bluemix.net/install/linux | sh
              ibmcloud --help
            fi
